<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculadora Científica</h1>

    <div class="calculator-container">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <button class="clear" data-operation="clear">AC</button>
        <button data-operation="delete">DEL</button>
        <button data-operation="power">^</button>
        <button data-operation="sqrt">√</button>
        <button data-operation="divide">/</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation="multiply">*</button>
        <button data-operation="sin">sin</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation="add">+</button>
        <button data-operation="cos">cos</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation="subtract">-</button>
        <button data-operation="tan">tan</button>
        <button data-operation="log">log</button>
        <button class="span-two" data-number>0</button>
        <button data-number>.</button>
        <button data-operation="equals">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
